<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Time Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 8s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            bottom: -125px;
            right: -125px;
            animation-delay: 3s;
        }
        
        .orb-3 {
            width: 180px;
            height: 180px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            top: 40%;
            right: -90px;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(-15px, 15px) rotate(180deg); }
            75% { transform: translate(25px, 10px) rotate(270deg); }
        }
        
        .welcome-animation {
            animation: welcomeSlide 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes welcomeSlide {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }
        
        .form-container {
            animation: formSlide 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }
        
        @keyframes formSlide {
            0% {
                opacity: 0;
                transform: translateX(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        i.fas.fa-user, i.fas.fa-lock, i.fas.fa-envelope {
            left: 1rem !important; /* Adjusted left position */
            font-size: 1rem !important; /* Standard icon size */
        }
        
        .form-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 2.75rem !important;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }
        
        .brand-logo {
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .glass-morphism {
                padding: 1.5rem !important;
            }
            
            .form-input {
                padding: 0.75rem 0.75rem 0.75rem 1rem !important;
                font-size: 0.9rem !important;
            }
            
            .login-btn {
                padding: 0.75rem !important;
                font-size: 1rem !important;
            }
            
            .welcome-animation h1 {
                font-size: 2rem !important;
            }
            
            .welcome-animation p {
                font-size: 1rem !important;
            }
            
            .stats-card div:first-child {
                font-size: 1.5rem !important;
            }
            
            .stats-card div:last-child {
                font-size: 0.75rem !important;
            }
            
            .form-container {
                margin: 0.5rem !important;
            }
            
            .form-container h2 {
                font-size: 1.5rem !important;
            }
            
            .form-container p {
                font-size: 0.9rem !important;
            }
            
            .flex.items-center.justify-between.text-sm {
                font-size: 0.8rem !important;
            }
            
            .mt-8.text-center p {
                font-size: 0.9rem !important;
            }
            
            i.fas {
                font-size: 0.9rem !important;
                left: 3rem !important;
            }
        
            i.fas.fa-user, i.fas.fa-lock, i.fas.fa-envelope {
                left: 0.75rem !important; /* Adjusted for mobile */
                font-size: 0.9rem !important; /* Slightly smaller on mobile */
                margin-right: 30px;
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden relative">
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    
    <!-- Grid Pattern Overlay -->
    <div class="fixed inset-0 opacity-10" style="background-image: radial-gradient(circle at 1px 1px, white 1px, transparent 0); background-size: 20px 20px;"></div>
    
    <div class="relative z-10 min-h-screen flex">
        <!-- Left Side - Welcome Section -->
        <div class="hidden lg:flex flex-1 items-center justify-center p-8 welcome-animation">
            <div class="max-w-md text-center">
                <div class="brand-logo mb-8">
                    <div class="w-20 h-20 bg-gradient-to-r from-purple-400 to-pink-400 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl">
                        <i class="fas fa-graduation-cap text-white text-3xl"></i>
                    </div>
                    <h1 class="text-5xl font-bold text-white mb-4">Welcome Back</h1>
                    <p class="text-purple-200 text-xl leading-relaxed">
                        Ready to boost your productivity and manage your time like a pro?
                    </p>
                </div>
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-2 gap-4 mt-12">
                    <div class="stats-card rounded-2xl p-4">
                        <div class="text-3xl font-bold text-white">10K+</div>
                        <div class="text-purple-200 text-sm">Active Students</div>
                    </div>
                    <div class="stats-card rounded-2xl p-4">
                        <div class="text-3xl font-bold text-white">98%</div>
                        <div class="text-purple-200 text-sm">Success Rate</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="flex-1 flex items-center justify-center p-4 sm:p-8">
            <div class="glass-morphism rounded-3xl shadow-2xl p-6 sm:p-8 w-full max-w-md form-container">
                <div class="text-center mb-6 sm:mb-8">
                    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-2">Sign In</h2>
                    <p class="text-purple-200 text-sm sm:text-base">Access your productivity dashboard</p>
                </div>
                
                <!-- Error Message -->
                {{ if .error }}
                <div class="bg-red-500/20 border border-red-400/30 backdrop-blur-sm text-red-100 p-3 sm:p-4 mb-4 sm:mb-6 rounded-xl text-sm sm:text-base">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <p>{{ .error }}</p>
                    </div>
                </div>
                {{ end }}
                
                <form action="/login" method="POST" class="space-y-4 sm:space-y-6">
                    <!-- Username Field -->
                    <div class="relative">
                        <label class="block text-purple-200 mb-2 text-sm sm:font-medium">Username</label>
                        <div class="relative">
                            <input type="text" name="Username" required 
                                  class="form-input w-full pr-3 py-2 sm:py-3 bg-white/10 border border-white/20 rounded-xl text-black placeholder-purple-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 focus:bg-white/20 text-sm sm:text-base"
                                  placeholder="Enter your username">
                        </div>
                    </div>

                    <input type="hidden" name="is_admin" id="isAdminField" value="false">
                    
                    <!-- Password Field -->
                    <div class="relative">
                        <label class="block text-purple-200 mb-2 text-sm sm:font-medium">Password</label>
                        <div class="relative">
                            <input type="password" name="Password" required 
                                  class="form-input w-full pr-3 py-2 sm:py-3 bg-white/10 border border-white/20 rounded-xl text-black placeholder-purple-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 focus:bg-white/20 text-sm sm:text-base"
                                  placeholder="Enter your password">
                        </div>
                    </div>
                    
                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between text-xs sm:text-sm">
                        <label class="flex items-center text-purple-200">
                            <input type="checkbox" class="rounded border-purple-400 text-purple-500 focus:ring-purple-400 bg-white/10 mr-2">
                            Remember me
                        </label>
                        <a href="#" class="text-purple-300 hover:text-white transition-colors">Forgot password?</a>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="login-btn w-full text-white py-2 sm:py-3 rounded-xl font-semibold text-base sm:text-lg relative z-10">
                        <span class="relative z-10 flex items-center justify-center">
                            <i class="fas fa-sign-in-alt mr-2 text-sm sm:text-base"></i>
                            Sign In
                        </span>
                    </button>
                </form>
                
                <!-- Signup Link -->
                <div class="mt-6 sm:mt-8 text-center">
                    <p class="text-purple-200 text-sm sm:text-base">Don't have an account? 
                        <a href="/signup" class="text-purple-300 hover:text-white font-medium transition-colors duration-300 underline underline-offset-4 decoration-purple-400">
                            Create one now
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced form interactions
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
            
            inputs.forEach(input => {
                // Add floating label effect
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });
                
                // Add typing animation
                input.addEventListener('input', function() {
                    this.style.borderColor = this.value.length > 0 ? 'rgba(147, 51, 234, 0.5)' : '';
                });
            });
            
            // Add button click animation
            const loginBtn = document.querySelector('.login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function(e) {
                    // Create ripple effect
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            }
        });

        // Detect if user is trying to login as admin (username starts with "SinofPride")
        document.querySelector('input[name="Username"]').addEventListener('input', function(e) {
            const username = e.target.value;
            document.getElementById('isAdminField').value = username === 'SinofPride-999' ? 'true' : 'false';
        });
        
        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
