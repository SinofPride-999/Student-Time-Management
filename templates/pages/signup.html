<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Time Manager - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 6s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }
        
        .orb-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            right: -75px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
    
        /* Icon positioning */
        .relative .fas {
            left: 1rem !important; /* Adjusted left position */
            font-size: 1rem !important; /* Standard icon size */
            top: 50% !important;
            transform: translateY(-50%) !important;
        }
        
        .form-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 2.75rem !important;
        }
        
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .card-entrance {
            animation: cardSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .text-glow {
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        
        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            40%, 50% {
                opacity: 0;
            }
            100% {
                transform: scale(2.4);
                opacity: 0;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .glass-morphism {
                padding: 1.5rem !important;
            }
            
            .form-input {
                padding: 0.75rem 0.75rem 0.75rem 1rem !important;
                font-size: 0.9rem !important;
            }
            
            .submit-btn {
                padding: 0.75rem !important;
                font-size: 1rem !important;
            }
            
            .text-4xl {
                font-size: 2rem !important;
            }
            
            .text-purple-200 {
                font-size: 0.9rem !important;
            }
            
            .card-entrance {
                margin: 0.5rem !important;
            }
            
            .space-y-6 {
                gap: 1rem !important;
            }
            
            .mb-8 {
                margin-bottom: 1.5rem !important;
            }
            
            .mt-8 {
                margin-top: 1.5rem !important;
            }
            
            i.fas {
                font-size: 0.9rem !important;
                left: 3rem !important;
            }
            
            .text-lg {
                font-size: 1rem !important;
            }
            
            .text-purple-200.mb-2 {
                font-size: 0.85rem !important;
            }
            
            .bg-red-500\/20 {
                padding: 0.75rem !important;
                font-size: 0.85rem !important;
            }
        
            .relative .fas {
                left: 0.75rem !important; /* Adjusted for mobile */
                font-size: 0.9rem !important; /* Slightly smaller on mobile */
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden relative">
    <!-- Animated Background -->
    <div class="fixed inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>
    
    <!-- Particles Background -->
    <div id="particles" class="fixed inset-0"></div>
    
    <div class="relative z-10 min-h-screen flex items-center justify-center p-2 sm:p-4">
        <div class="glass-morphism rounded-3xl shadow-2xl p-6 sm:p-8 w-full max-w-md card-entrance">
            <!-- Logo/Icon -->
            <div class="text-center mb-6 sm:mb-8 relative">
                <h1 class="text-3xl sm:text-4xl font-bold text-white text-glow mb-2">Create Account</h1>
                <p class="text-purple-200 text-sm sm:text-base">Join thousands of productive students</p>
            </div>
            
            <!-- Error Message -->
            {{ if .error }}
            <div class="bg-red-500/20 border border-red-400/30 backdrop-blur-sm text-red-100 p-3 sm:p-4 mb-4 sm:mb-6 rounded-xl text-sm sm:text-base">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <p>{{ .error }}</p>
                </div>
            </div>
            {{ end }}
            
            <form action="/signup" method="POST" class="space-y-4 sm:space-y-6">
                <!-- Username Field -->
                <div class="relative">
                    <label class="block text-purple-200 mb-2 text-sm sm:font-medium">Username</label>
                    <div class="relative">
                        <input type="text" name="Username" required 
                              class="form-input w-full pr-3 py-2 sm:py-3 bg-white/10 border border-white/20 rounded-xl text-black placeholder-purple-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 focus:bg-white/20 text-sm sm:text-base"
                              placeholder="Enter your username">
                    </div>
                </div>

                <!-- Email Field -->
                <div class="relative">
                    <label class="block text-purple-200 mb-2 text-sm sm:font-medium">Email Address</label>
                    <div class="relative">
                        <input type="email" name="Email" required 
                              class="form-input w-full pr-3 py-2 sm:py-3 bg-white/10 border border-white/20 rounded-xl text-black placeholder-purple-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 focus:bg-white/20 text-sm sm:text-base"
                              placeholder="your@email.com">
                    </div>
                </div>

                <!-- Password Field -->
                <div class="relative">
                    <label class="block text-purple-200 mb-2 text-sm sm:font-medium">Password</label>
                    <div class="relative">
                        <input type="password" name="Password" required 
                              class="form-input w-full pr-3 py-2 sm:py-3 bg-white/10 border border-white/20 rounded-xl text-black placeholder-purple-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 focus:bg-white/20 text-sm sm:text-base"
                              placeholder="Create a strong password">
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn w-full text-white py-3 sm:py-4 rounded-xl font-semibold text-base sm:text-lg relative z-10">
                    <span class="relative z-10 flex items-center justify-center">
                        <i class="fas fa-rocket mr-2 text-sm sm:text-base"></i>
                        Get Started
                    </span>
                </button>
            </form>
                
            <!-- Login Link -->
            <div class="mt-6 sm:mt-8 text-center">
                <p class="text-purple-200 text-sm sm:text-base">Already have an account? 
                    <a href="/login" class="text-purple-300 hover:text-white font-medium transition-colors duration-300 underline underline-offset-4 decoration-purple-400">
                        Login now
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Particle system
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 30; // Reduced for mobile
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'absolute w-1 h-1 bg-white rounded-full opacity-30';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animation = `float ${5 + Math.random() * 10}s ease-in-out infinite`;
                particles.appendChild(particle);
            }
        }
        
        // Form validation and enhancement
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add input validation
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('blur', validateInput);
                input.addEventListener('input', clearValidation);
            });
        });
        
        function validateInput(e) {
            const input = e.target;
            const value = input.value.trim();
            
            // Remove existing validation
            input.classList.remove('border-red-400', 'border-green-400');
            
            if (value === '') {
                input.classList.add('border-red-400');
            } else {
                input.classList.add('border-green-400');
            }
        }
        
        function clearValidation(e) {
            const input = e.target;
            input.classList.remove('border-red-400', 'border-green-400');
        }
    </script>
</body>
</html>
