<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Time Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 to-purple-600">
        <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md transform transition-all duration-500 hover:scale-105">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-indigo-600">Create Account</h1>
                <p class="text-gray-600 mt-2">Get started with your time management</p>
            </div>
            
            {{ if .error }}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
                <p>{{ .error }}</p>
            </div>
            {{ end }}
            
            <form action="/signup" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" name="Username" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 transition">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="Email" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 transition">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="Password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 transition">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg">
                    Sign Up
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Login</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
